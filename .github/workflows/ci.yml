name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Build project (for static HTML)
      - name: Build project
        run: |
          echo "Building the project..."
          ls -la
          echo "Build completed successfully"

      # 3. Run tests (basic validation)
      - name: Run tests
        run: |
          echo "Running tests..."
          if [ -f index.html ]; then
            echo "index.html found ✅"
          else
            echo "index.html not found ❌"
            exit 1
          fi
          echo "Tests passed successfully"

      # 4. Generate output logs
      - name: Generate logs
        run: |
          echo "CI Pipeline completed at $(date)" >> ci-log.txt
          cat ci-log.txt


